<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contudo - Controle Financeiro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <section class="header-content">
            <article class="logo-section">
                <figure class="app-logo">
                    <svg viewBox="0 0 100 100">
                        <defs>
                            <linearGradient id="walletGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#10b981"/>
                                <stop offset="100%" style="stop-color:#059669"/>
                            </linearGradient>
                        </defs>
                        <rect x="15" y="30" width="70" height="55" rx="12" fill="url(#walletGradient)"/>
                        <rect x="25" y="45" width="6" height="12" rx="3" fill="white" opacity="0.9"/>
                        <rect x="35" y="40" width="6" height="17" rx="3" fill="white" opacity="0.9"/>
                        <rect x="45" y="35" width="6" height="22" rx="3" fill="white" opacity="0.9"/>
                        <rect x="55" y="32" width="6" height="25" rx="3" fill="white" opacity="0.9"/>
                        <circle cx="70" cy="65" r="6" fill="white"/>
                        <circle cx="70" cy="65" r="2.5" fill="#059669"/>
                        <rect x="20" y="25" width="35" height="8" rx="4" fill="#059669"/>
                        <rect x="22" y="27" width="31" height="4" rx="2" fill="white" opacity="0.3"/>
                    </svg>
                </figure>
                <header class="title-section">
                    <h1>Contudo</h1>
                    <p>Gerencie seu dinheiro de forma simples e inteligente</p>
                </header>
            </article>
            <nav class="header-actions">
                <button class="btn-icon" id="settings-btn" title="Configura√ß√µes">‚öôÔ∏è</button>
                <button class="btn-icon" id="help-btn" title="Ajuda">‚ùì</button>
            </nav>
        </section>
    </header>

    <main>
        <!-- Dashboard Cards -->
        <section class="dashboard">
            <article class="card">
                <header class="card-header">
                    <span class="card-icon income">üí∞</span>
                    <h3>Receitas</h3>
                </header>
                <p class="card-value value-income" id="total-receitas">R$ 0,00</p>
            </article>
            
            <article class="card">
                <header class="card-header">
                    <span class="card-icon expense">üí∏</span>
                    <h3>Despesas</h3>
                </header>
                <p class="card-value value-expense" id="total-despesas">R$ 0,00</p>
            </article>
            
            <article class="card">
                <header class="card-header">
                    <span class="card-icon balance">üìä</span>
                    <h3>Saldo</h3>
                </header>
                <p class="card-value" id="saldo-total">R$ 0,00</p>
            </article>
        </section>

        <!-- Chart Section -->
        <section class="chart-container">
            <h2 style="margin-bottom: 1rem;">Vis√£o Geral Financeira</h2>
            <canvas id="financeChart"></canvas>
        </section>

        <!-- Content Grid -->
        <section class="content-grid">
            <!-- Left Panel - Forms -->
            <aside class="card">
                <nav class="tabs">
                    <button class="tab-button active" data-tab="transaction">Transa√ß√£o</button>
                    <button class="tab-button" data-tab="scheduled">Agendamento</button>
                </nav>

                <!-- Transaction Form -->
                <article class="tab-content active" id="transaction-tab">
                    <h3 style="margin-bottom: 1.5rem;">Adicionar Transa√ß√£o</h3>
                    <form id="transaction-form">
                        <section class="form-group">
                            <label for="description">Descri√ß√£o</label>
                            <input type="text" id="description" placeholder="Ex: Sal√°rio, Aluguel, Supermercado..." required>
                        </section>

                        <section class="form-row">
                            <article class="form-group">
                                <label for="amount">Valor (R$)</label>
                                <input type="number" id="amount" placeholder="0,00" step="0.01" min="0.01" required>
                            </article>
                            <article class="form-group">
                                <label for="category">Categoria</label>
                                <select id="category" required>
                                    <option value="">Selecione...</option>
                                    <option value="salario">Sal√°rio</option>
                                    <option value="freelance">Freelance</option>
                                    <option value="alimentacao">Alimenta√ß√£o</option>
                                    <option value="transporte">Transporte</option>
                                    <option value="moradia">Moradia</option>
                                    <option value="saude">Sa√∫de</option>
                                    <option value="educacao">Educa√ß√£o</option>
                                    <option value="lazer">Lazer</option>
                                    <option value="outros">Outros</option>
                                </select>
                            </article>
                        </section>

                        <section class="form-group">
                            <label>Tipo</label>
                            <article class="radio-group">
                                <article class="radio-option">
                                    <input type="radio" id="type-receita" name="type" value="receita" checked>
                                    <label for="type-receita">üí∞ Receita</label>
                                </article>
                                <article class="radio-option">
                                    <input type="radio" id="type-despesa" name="type" value="despesa">
                                    <label for="type-despesa">üí∏ Despesa</label>
                                </article>
                            </article>
                        </section>

                        <button type="submit" class="btn btn-primary btn-full">Adicionar Transa√ß√£o</button>
                    </form>
                </article>

                <!-- Scheduled Transaction Form -->
                <article class="tab-content" id="scheduled-tab">
                    <h3 style="margin-bottom: 1.5rem;">Agendar Transa√ß√£o</h3>
                    <form id="scheduled-form">
                        <section class="form-group">
                            <label for="scheduled-description">Descri√ß√£o</label>
                            <input type="text" id="scheduled-description" placeholder="Ex: Aluguel mensal..." required>
                        </section>

                        <section class="form-row">
                            <article class="form-group">
                                <label for="scheduled-amount">Valor (R$)</label>
                                <input type="number" id="scheduled-amount" placeholder="0,00" step="0.01" min="0.01" required>
                            </article>
                            <article class="form-group">
                                <label for="scheduled-date">Data</label>
                                <input type="date" id="scheduled-date" required>
                            </article>
                        </section>

                        <section class="form-group">
                            <label for="scheduled-category">Categoria</label>
                            <select id="scheduled-category" required>
                                <option value="">Selecione...</option>
                                <option value="salario">Sal√°rio</option>
                                <option value="freelance">Freelance</option>
                                <option value="alimentacao">Alimenta√ß√£o</option>
                                <option value="transporte">Transporte</option>
                                <option value="moradia">Moradia</option>
                                <option value="saude">Sa√∫de</option>
                                <option value="educacao">Educa√ß√£o</option>
                                <option value="lazer">Lazer</option>
                                <option value="outros">Outros</option>
                            </select>
                        </section>

                        <section class="form-group">
                            <label>Tipo</label>
                            <article class="radio-group">
                                <article class="radio-option">
                                    <input type="radio" id="scheduled-type-receita" name="scheduled-type" value="receita" checked>
                                    <label for="scheduled-type-receita">üí∞ Receita</label>
                                </article>
                                <article class="radio-option">
                                    <input type="radio" id="scheduled-type-despesa" name="scheduled-type" value="despesa">
                                    <label for="scheduled-type-despesa">üí∏ Despesa</label>
                                </article>
                            </article>
                        </section>

                        <section class="form-group">
                            <label>Repetir</label>
                            <select id="scheduled-repeat">
                                <option value="once">Uma vez</option>
                                <option value="monthly">Mensal</option>
                                <option value="weekly">Semanal</option>
                                <option value="yearly">Anual</option>
                            </select>
                        </section>

                        <button type="submit" class="btn btn-primary btn-full">Agendar Transa√ß√£o</button>
                    </form>
                </article>
            </aside>

            <!-- Right Panel - Transaction List -->
            <section class="card">
                <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                    <h3>Hist√≥rico de Transa√ß√µes</h3>
                    <button class="btn btn-success btn-sm" id="export-btn">üìä Exportar</button>
                </header>

                <section class="filters">
                    <article class="filter-item">
                        <label for="search-transactions">Buscar</label>
                        <input type="text" id="search-transactions" placeholder="Digite para buscar...">
                    </article>
                    <article class="filter-item">
                        <label for="filter-type">Tipo</label>
                        <select id="filter-type">
                            <option value="all">Todos</option>
                            <option value="receita">Receitas</option>
                            <option value="despesa">Despesas</option>
                            <option value="scheduled">Agendadas</option>
                        </select>
                    </article>
                    <article class="filter-item">
                        <label for="filter-category">Categoria</label>
                        <select id="filter-category">
                            <option value="all">Todas</option>
                            <option value="salario">Sal√°rio</option>
                            <option value="freelance">Freelance</option>
                            <option value="alimentacao">Alimenta√ß√£o</option>
                            <option value="transporte">Transporte</option>
                            <option value="moradia">Moradia</option>
                            <option value="saude">Sa√∫de</option>
                            <option value="educacao">Educa√ß√£o</option>
                            <option value="lazer">Lazer</option>
                            <option value="outros">Outros</option>
                        </select>
                    </article>
                </section>

                <section class="transaction-list" id="transaction-list">
                    <!-- Transactions will be populated here -->
                </section>
            </section>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
